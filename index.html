        <div class="game-area">

                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9077850489671866"

                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>

            <!-- Right Side Ad -->
        </div>
    </div>

    <script type="module" src="engine/vector.js"></script>
