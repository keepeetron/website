            document.documentElement.style.visibility = 'visible';
        });
    </script>
</head>

    <div class="layout-container">

        <div class="game-area">

                <div style="width: 100%; height: 100%;">&nbsp;</div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="ad-container side-ad right-ad">
            <div style="width: 100%; height: 100%;">&nbsp;</div>
        </div>
    </div>
